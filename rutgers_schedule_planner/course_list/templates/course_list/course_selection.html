{% load static %}
<ul>
    {% for course in courses %}
    {{ course.title }} -- {{ course.school.code }}:{{ course.subject.code }}:{{ course.code }}
    {% for section in course.section_set.all %}
    <li>
        {{ section.number }} -- {{ section.open_status }}
    </li>
    {% endfor %}
    {% endfor %}
</ul>
